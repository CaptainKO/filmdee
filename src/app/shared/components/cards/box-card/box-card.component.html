<div class="item grid">
  <div class="cell cell-g">
    <div class="show">
      <div *ngIf="boxCard.total > 1" class="ep">{{boxCard.now + '/' + boxCard.total}}</div>
      <div class="quality">{{boxCard.quality}}</div>
      <img [lazySrc]="boxCard.link" lazySrcVisible="visible" (load)="update()">


    <div class="play">
      <a class="video-play-button" href="#">
        <span class="icon-play"></span>
      </a>
    </div>
    <div class="title">{{boxCard.name}}</div>
  </div>
</div>
