<ng-container *ngIf="noResult; else result">
  <div class="container">
    <h2 style="color: turquoise">Không tìm thấy kết quả nào</h2>
  </div>
</ng-container>
<ng-template #result>
  <div *ngIf="boxCards" class="container-fluid">
    <div class="row">
      <box-card *ngFor="let item of boxCards " [card]="item" class=" col-sm-6 col-lg-2 col-md-3 mb-4 sm-6 " ></box-card>
    </div>
  </div>

</ng-template>
